<div class="container-fluid">

    <div class="col-md-3">
        <label>Encounters</label>
        <tabset vertical="true" type="pills">
            <tab ng-repeat="ncntr in encounters track by $index"
                 ng-click="selectEncounter(ncntr)" heading="{{ ncntr.name }}"
                 active="ncntr.id == encounter.id">
                <button id="launchBtn" class="btn-primary btn-lg" ng-click="launchEncounter(ncntr)">Launch
                    Encounter
                </button>
            </tab>
        </tabset>
    </div>

    <div class="col-md-3" ui-on-drop="onDrop($event,$data,items)">
        <label>Items</label>
        <div ng-show="items.length">
            <ul class="sprite-border">
                <li ui-draggable="true" drag="item"
                    on-drop-success="dropSuccessHandler($event,$index,items)"
                    ng-repeat="item in items track by $index" class="list-unstyled">{{ item.name }}
                </li>
            </ul>
        </div>
    </div>


    <div class="col-md-3">
        <label>Characters</label>
            <div ng-repeat="character in characters track by $index" class="sprite-border" ui-on-drop="onDrop($event,$data,character.inventory)">
                <p class="text-center">{{ character.name }}</p>
                <img class="center-block" src="{{ character.sprite }}">
                <ul class="list-unstyled">
                    <label>Inventory:</label>
                    <li ui-draggable="true" drag="item"
                        on-drop-success="dropSuccessHandler($event,$index,character.inventory)"
                        ng-repeat="item in character.inventory track by $index">{{ item.name }}
                    </li>
                </ul>
            </div>
    </div>

    <div class="col-md-3">
        <label>Players</label>
            <div ng-hide="player.id == null" ng-repeat="player in players track by $index" class="sprite-border" ui-on-drop="onDrop($event,$data,player.inventory)">
                <p class="text-center">{{ player.name }}</p>
                <img class="center-block" src="{{ player.sprite }}">
                <ul class="list-unstyled">
                    <label>Inventory:</label>
                    <li ui-draggable="true" drag="item"
                        on-drop-success="dropSuccessHandler($event,$index,player.inventory)"
                        ng-repeat="item in player.inventory track by $index">{{ item.name }}
                    </li>
                    <label>Silver: {{ player.silver }} <a ng-click="addSilver(player)"><b>+</b></a> <a ng-click="subtractSilver(player)"><b>-</b></a></label>
                </ul>
                <button ng-click="deleteCharacter(player)" class="btn btn-danger btn-sm">Delete Character</button>
            </div>
    </div>

</div>
