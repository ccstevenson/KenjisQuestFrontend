<div class="container">
    <div class="col-lg-3">
        <label>Encounters</label>
        <tabset vertical="true" type="pills">
            <tab ng-click="selectEncounter(encounter)" heading="{{ encounter.name }}"
                 ng-repeat="encounter in encounters">
                <button id="launchBtn" class="btn-success btn-lg" ng-click="launchEncounter(encounter)">Launch
                    Encounter
                </button>
            </tab>
        </tabset>
    </div>
    <div class="col-lg-3" ui-on-drop="onDrop($event,$data,items)">
        <label>Items</label>
        <ul>
            <li ui-draggable="true" drag="item"
                on-drop-success="dropSuccessHandler($event,$index,items)"
                ng-repeat="item in items">{{ item.name }}
            </li>
        </ul>
    </div>
    <div class="col-lg-3">
        <label>Characters</label>
        <div ng-repeat="character in characters" ui-on-drop="onDrop($event,$data,character.inventory)" >
            <p>{{ character.name }}</p>
            <ul>
            <li ui-draggable="true" drag="item"
                on-drop-success="dropSuccessHandler($event,$index,character.inventory)"
                ng-repeat="item in character.inventory" track by $index>{{ item.name }}
            </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-3">
        <label>Players</label>

        <div ng-repeat="player in players" ui-on-drop="onDrop($event,$data,player.inventory)">
            <p>{{ player.name }}</p>
            <ul>
            <li ui-draggable="true" drag="item"
                on-drop-success="dropSuccessHandler($event,$index,player.inventory)"
                ng-repeat="item in player.inventory" track by $index">
                        {{ item.name }}</li>
                </ul>
        </div>
    </div>
</div>
