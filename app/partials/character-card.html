<div class="characterDetails text-center">

    <div ng-controller="RoleCtrl"
         ng-class="{'selectedActor': selections.activeActor.id == character.id,
               'selectedTarget': selections.activeTarget.id == character.id,
               'notSelected': selections.activeActor.id != character.id && selections.activeTarget.id != character.id}">

        <span class="glyphicon glyphicon-info-sign pull-right char-info-icon hidden-sm hidden-xs"
              ng-click="setCharacterDetail($event,character)"
              ng-show="showInfoIcon()"></span>

        <img src="{{ character.sprite }}"
             class="avatar-size-sm"
             ng-show="character.health > 0"
             ng-class="{'shake': character.rumble}"/>

        <!--ng-style="{background-image: 'url(' + character.sprite + ')'}">-->
        <!--<p>Health: {{character.health}} / {{ character.maxHealth }}</p>-->
    </div>

    <img class="avatar-size-sm"
         ng-show="type == 'player' && character.health <= 0"
         src="img/gravestone.png"/>

    <img class="avatar-size-sm"
         ng-show="character.health <= 0"
         src="img/gravestone.png"/>

    <div ng-show=" type == 'enemy' "
         class="char-base enemy-base"
         ng-style="{ 'background-color' : character.color }">
    </div>

    <div ng-show=" type == 'player' "
         class="char-base playa-base"
         ng-style="{ 'background-color' : character.color }">
    </div>

    <div class="character-info hidden-sm hidden-xs">
        <h2>{{ character.name }}</h2>
    </div>

    <progressbar
            class="health-bar"
            max="character.maxHealth"
            value="character.health"
            type="{{ healthBarType() }}">
        <h1 ng-show="showInfoIcon()" class="health-bar-text hidden-sm hidden-xs">
            {{ character.health }} / {{ character.maxHealth }}
        </h1>
    </progressbar>


    <!--<span style="width: inherit; background: #008000" class="border-main health-bar-text">{{ character.health }} / {{ character.maxHealth }}</span>-->
    <!--<p class="negativeTopMargin20">Class: {{character.class}}</p>-->

</div>
