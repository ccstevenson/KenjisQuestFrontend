<li ng-class="{'selectedActor': selections.activeActor == character, 'selectedTarget': selections.activeTarget == character}">
    {{character.name}}:
    <ul>
        <li><img src={{character.sprite}}></li>
        <li>Health: {{character.health}}</li>
        <li>Class: {{character.class}}</li>
    </ul>
</li>
