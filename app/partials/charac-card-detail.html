<div ng-click="cancel()" class="modal-background"></div>

<div class="char-card-foreground col-lg-8">
    <div class="col-lg-6">
        <img src="{{ character.sprite }}" class="sprite-border">
        <p><label><b>{{ character.name }}</b></label></p>
        <p><label>HP:</label> {{ character.health }} / {{ character.maxHealth }}</p>
        <p><label>Race:</label> {{ character.race }}</p>
        <p><label>Class:</label> {{ character.class }}</p>
        <p><label>Silver:</label> {{ character.silver }}</p>
        <p><label>Weapon:</label> {{ character.weapon }}</p>
    </div>
    <div class="col-lg-6">
        <label>Skills:</label>
        <p ng-repeat="skill in character.skills track by $index"> {{ skill.name }}</p>

        <label>Inventory:</label>
        <p ng-repeat="item in character.inventory track by $index"> {{ item.name }}</p>
    </div>
</div>
