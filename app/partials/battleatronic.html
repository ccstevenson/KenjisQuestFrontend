<div class="row">
    <div class="col-md-4" ng-click="">
        <!--<button popover-template="partials/popover.html" popover-placement="right">fghj</button>-->
        <ul ng-repeat="player in game.players">
            <character-card character="player" ng-click="test('Stuff!')"></character-card>
        </ul>
    </div>

    <div class="col-md-4">
        <calculator></calculator>
    </div>

    <div class="col-md-4">
        <ul ng-repeat="enemy in game.enemies">
            <character-card character="enemy"></character-card>
        </ul>
    </div>
</div>

<br/>
<br/>
<hr>

<form ng-submit="addMessage();">
    <input type="text" ng-model="message"/>
    <input type="submit" value="Send Message"/>
</form>

<input type="text" ng-model="game.text"/>
<h1>You said: {{text}}</h1>
