<div class="row">
    <div class="">
        <ul ng-repeat="character in game.characters">
            <li>{{character.name}}:
                <ul>
                    <li><img src={{character.sprite}}></li>
                    <li>Health: {{character.health}}</li>
                    <li>Class: {{character.class}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<br/>
<br/>
<hr>

<form ng-submit="addMessage();">
    <input type="text" ng-model="message"/>
    <input type="submit" value="Send Message"/>
</form>

<input type="text" ng-model="game.text"/>
<h1>You said: {{text}}</h1>
