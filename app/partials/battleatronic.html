<!-- Calculator -->
<calculator actor="game.selections.activeActor"
            target="game.selections.activeTarget"
            callback="calculateDamage(damage, character, status)"
            ng-show="game.selections.activeActor && game.selections.activeTarget && Role.role!='Game Master'">
</calculator>
<!--End Calculator-->

<!-- View Container -->
<div class="container">

    <!-- Enemies -->
    <div class="nav col-md-6 col-xs-5">
        <div class="col-md-4 col-xs-12" ng-repeat="enemy in game.enemies">
            <character-card style="float:left; position:relative"
                            character="enemy"
                            selections="game.selections"
                            players="game.players"
                            ng-click="makeSelection(enemy)"
                            ng-class="{'enemy-red': enemy.color == 'red',
                                      'enemy-blue': enemy.color == 'blue',
                                      'enemy-yellow': enemy.color == 'yellow',
                                      'enemy-purple': enemy.color == 'purple',
                                      'enemy-orange': enemy.color == 'orange',
                                      'enemy-green': enemy.color == 'green'}">
            </character-card>
        </div>
    </div>
    <!---end enemies--->

    <!--no-man's-land-->
    <div class="col-md-2 col-xs-2"></div>
    <!--end no-man's-land-->

    <!-- characters -->
    <div class="nav col-md-4 col-xs-5">
        <!--<button popover-template="partials/popover.html" popover-placement="right">fghj</button>-->
        <div class="col-md-6 col-xs-12" ng-repeat="player in game.players">
            <character-card style="float:right; position:relative"
                            ng-class="{'char-red': player.color == 'red',
                                      'char-blue':  player.color == 'blue',
                                      'char-yellow':  player.color == 'yellow',
                                      'char-purple':  player.color == 'purple',
                                      'char-orange':  player.color == 'orange',
                                      'char-green':  player.color == 'green'}"
                            character="player"
                            selections="game.selections"
                            players="game.players"
                            ng-click="makeSelection(player)">
            </character-card>

        </div>


    </div>
    <!-- end characters -->

    <!-- debug/reset -->
    <!--<div class="col-xs-12">-->
    <!--<button class="pull-right border-main" ng-click="resetGame()">Reset Game-->
    <!--(Debug)-->
    <!--</button>-->
    <!--</div>-->
    <!-- end reset -->


    <!--<form ng-submit="addMessage();">-->
    <!--<input type="text" ng-model="message"/>-->
    <!--<input type="submit" value="Send Message"/>-->
    <!--</form>-->

    <!--<input type="text" ng-model="game.text"/>-->

    <!-- <button style="margin: 25px" class="btn-warning pull-right" ng-click="deletePlayers()">Delete Players</button> -->
    <!--battle instructions-->
    <div class="footer col-xs-12" style="margin: auto; clear: both">
        <div class="text-center VT323FontLarge foreground" ng-show="!game.selections.activeActor">
            Select a character to attack with.
        </div>

        <div class="text-center VT323FontLarge foreground"
             ng-show="game.selections.activeActor && !game.selections.activeTarget">
            Select a target to attack or heal.
        </div>
    </div>
    <!-- End Battle Instructions -->



    <!-- Character Details -->
    <character-card-detail character="characterDetail" ng-show="characterDetail"></character-card-detail>
    <!-- End Character Details -->



</div>
