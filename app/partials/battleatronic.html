<div class="row">
    <div class="col-md-6" ng-click="">
        <ul ng-repeat="character in game.characters">
            <character-card character="character"></character-card>
        </ul>
    </div>

    <div class="col-md-6">
        <ul ng-repeat="enemy in game.enemies">
            <character-card character="enemy"></character-card>
        </ul>
    </div>
</div>

<br/>
<br/>
<hr>

<form ng-submit="addMessage();">
    <input type="text" ng-model="message"/>
    <input type="submit" value="Send Message"/>
</form>

<input type="text" ng-model="game.text"/>
<h1>You said: {{text}}</h1>
