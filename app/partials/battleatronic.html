    <ul ng-repeat="character in game.characters">
      <li>{{character.name}}:
          <ul>
              <li><img src={{character.sprite}}></li>
              <li>Class: {{character.class}}</li>
          </ul>
      </li>
    </ul>


    <form ng-submit="addMessage();">
      <input type="text" ng-model="message"/>
      <input type="submit" value="Send Message"/>
    </form>

         <input type="text" ng-model="game.text"/>
    <h1>You said: {{text}}</h1>
