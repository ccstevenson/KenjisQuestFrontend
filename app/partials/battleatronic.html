<div class="row">
    <div class="col-md-6" ng-click="">
        <ul ng-repeat="character in game.characters">
            <character-card></character-card>
        </ul>
    </div>

    <div class="col-md-6">
        <ul ng-repeat="enemy in game.enemies">
            <li>{{enemy.name}}:
                <ul>
                    <li><img src={{enemy.sprite}}></li>
                    <li>Health: {{enemy.health}}</li>
                    <li>Class: {{enemy.class}}</li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<br/>
<br/>
<hr>

<form ng-submit="addMessage();">
    <input type="text" ng-model="message"/>
    <input type="submit" value="Send Message"/>
</form>

<input type="text" ng-model="game.text"/>
<h1>You said: {{text}}</h1>
