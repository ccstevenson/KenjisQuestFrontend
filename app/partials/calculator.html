Attacking {{enemy.name}} with {{player.name}}

<table>
    <tr>
        <td>
            <input ng-model="attackValue" type="text" disabled="disabled"/>
        </td>
        <td>
            <button class="btn" ng-click="keystroke('backspace')">Backspace</button>
        </td>
        <td>
            <button class="btn" ng-class="{btn-danger: heal}" ng-click="!heal">Heal</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="btn" ng-click="keystroke(.25)">+25%</button>
        </td>
        <td>
            <button class="btn" ng-click="keystroke(.4)">+40%</button>
        </td>
        <td>
            <button class="btn" ng-click="keystroke(.5)">+50%</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="btn" ng-click="attackValue += '7'">7</button>
        </td>
        <td>
            <button class="btn" ng-click="keystroke('8')">8</button>
        </td>
        <td>
            <button class="btn" ng-click="keystroke('8')">8</button>
        </td>
    </tr><tr>
        <td>
            <button class="btn" ng-click="keystroke('4')">4</button>
        </td>
        <td>
            <button class="btn" ng-click="keystroke('5')">5</button>
        </td>
        <td>
            <button class="btn" ng-click="keystroke('6')">6</button>
        </td>
    </tr><tr>
        <td>
            <button class="btn" ng-click="keystroke('1')">1</button>
        </td>
        <td>
            <button class="btn" ng-click="keystroke('2')">2</button>
        </td>
        <td>
            <button class="btn" ng-click="keystroke('3')">3</button>
        </td>
    </tr><tr>
        <td>
            <button class="btn" ng-click="keystroke('0')">0</button>
        </td>
        <td>
            <button class="btn" ng-click="keystroke('Crit')">Crit</button>
        </td>
        <td>
            <button class="btn" ng-click="attack()">Attack</button>
        </td>
    </tr>
</table>
