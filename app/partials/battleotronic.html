<!-- View Container -->
<div ng-show="Roles.role == 'Game Master'" id="deselect" ng-click="deselectChars()"></div>
<div class="container">
    <!-- Calculator -->
    <calculator actor="game.selections.activeActor"
                target="game.selections.activeTarget"
                callback="calculateDamage(damage, character, status)"
                ng-show="game.selections.activeActor && game.selections.activeTarget && Roles.role == 'Game Master'">
    </calculator>
    <!--End Calculator-->
    <!-- Enemies -->

    <div class="nav col-xs-6">
        <div class="col-xs-4" ng-repeat="enemy in game.enemies track by $index">
            <character-card class="character-card animated bounceInLeft"
                            character="enemy"
                            type="ENEMYCONST"
                            selections="game.selections"
                            players="game.players"
                            ng-click="makeSelection(enemy)">
            </character-card>
        </div>
    </div>
    <!---end enemies--->

    <!--no-man's-land-->
    <div class="col-md-2 col-xs-2"></div>
    <!--end no-man's-land-->

    <!-- characters -->
    <div class="nav col-xs-4">
        <!--<button popover-template="partials/popover.html" popover-placement="right">fghj</button>-->

        <div class="col-xs-6 animated fadeIn" ng-repeat="player in game.players track by $index">
            <character-card class="character-card"
                            character="player"
                            type="PLAYERCONST"
                            selections="game.selections"
                            players="game.players"
                            ng-click="makeSelection(player)">
            </character-card>
        </div>

        <a ng-click="setSoundboard(false)" href="#/create-character">
            <div class="col-xs-6 avatar-size-sm add-character-card md-margin animated fadeIn">
                <div class="add-character-text">
                    <span class="glyphicon glyphicon-plus-sign" style="margin-left: 15px"></span>
                    <br/>
                    <strong class="hidden-xs hidden-sm">Add Character</strong>
                </div>
            </div>
        </a>


    </div>
    <!-- end characters -->

    <!-- debug/reset -->
    <!--<div class="col-xs-12">-->
    <!--<button class="pull-right border-main" ng-click="resetGame()">Reset Game-->
    <!--(Debug)-->
    <!--</button>-->
    <!--</div>-->
    <!-- end reset -->

    <!-- <button style="margin: 25px" class="btn-warning pull-right" ng-click="deletePlayers()">Delete Players</button> -->

    <!--battle instructions-->
    <div class="footer col-xs-12 hidden-sm hidden-xs" style="margin: auto; clear: both">
        <div class="text-center VT323FontLarge foreground" ng-show="!game.selections.activeActor">
            <div class="animated bounceInLeft">
                Select a character to attack with.
            </div>
        </div>

        <div class="text-center VT323FontLarge foreground"
             ng-show="game.selections.activeActor && !game.selections.activeTarget">
            Select a target to attack or heal.
        </div>

    </div>

    <!-- End Battle Instructions -->


    <!-- Character Details -->
    <character-card-detail character="characterDetail" ng-show="characterDetail"></character-card-detail>
    <!-- End Character Details -->


</div>
<!-- End Container-->
