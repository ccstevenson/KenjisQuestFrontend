<div class="starter-template">
    <section class="container">
                <label>Character Name</label>
                <input class="form-control" type="text" ng-model="player.name">

                <label>Race</label>
                <select ng-model="character.race"
                        ng-options="race.stored_name as race.printed_name for race in races"
                        class="form-control">
                </select>


           		<label>Class</label>
                <select ng-model="player.charClass"
                        ng-options="characterClass.stored_name as characterClass.printed_name for characterClass in characterClasses"
                        class="form-control">
            	</select>


                <label>Base Hit Points</label>
                <input class="form-control" type="text" ng-model="maxHealth">


                <button class="btn btn-sm btn-success fa fa-check-circle" ng-click="addPlayer()"> Save</button>
    </section>

</div>
